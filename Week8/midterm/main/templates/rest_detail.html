{% extends 'base.html' %}


{% block content %}

<div class="card" style="width: 69rem;">
  <div class="card-body">
    <h5 class="card-title">{{item.r_name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ item.tel }}</h6>
    <p class="card-text">{{ item.city }} {{ item.created_by }}</p>
    <a href="{% url 'del_rest' pk=item.pk  %}"><button type="button" class="btn btn-danger">Delete</button></a>
    <a href="{% url 'edit_rest' pk=item.pk  %}"><button type="button" class="btn btn-success">Edit</button></a>
  </div>
</div>




{% endblock %}
